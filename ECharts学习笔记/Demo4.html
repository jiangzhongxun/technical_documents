<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts 案例4</title>
    <!-- 引入 ECharts -->
    <script type="text/javascript" src="js/echarts.min.js"></script>
    <!-- 引入 ECharts 主题 -->
    <script type="text/javascript" src="js/chalk.js"></script>
    <!-- 引入 JQuery -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
</head>
<body>
<div id="main" style="width: 600px;height: 400px;"></div>
<script type="text/javascript">
    let myChart = echarts.init(document.getElementById('main'), 'chalk');
    // ECharts 异步加载数据
    $.get('https://www.runoob.com/static/js/echarts_test_data.json', function (data) {
        myChart.setOption({
            series: [{
                name: '访问来源',
                type: 'pie',
                radius: '55%',
                data: data.data_pie
            }]
        })
    }, 'json')
</script>
</body>
</html>
